<body>
<div id="wrapper">
<table align='center' cellspacing=2 cellpadding=5 id="space_table" border=1>
<tr>
<th>Space name</th>
<th>No. of questions</th>
<th>Time(mins)</th>
</tr>

<tr th:each="iterator:${space}">
<!-- <td th:value="${iterator.id}" id="id"></td> -->
<td th:value="${iterator.spaceName}" id="spaceName"></td>
<td th:value="${iterator.no_of_questions}" id="no_of_questions"></td>
<td th:value="${iterator.time}" id="time"></td>
<td>
<input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row()">
<input type="button" id="save_button1" value="Save" class="save" onclick="save_row()">
<input type="button" value="Delete" class="delete" onclick="delete_row()">
</td>
</tr>
